            <h1 class="text-center mb-5">User Delete</h1>
            <input type="number" class="form-control w-50 mx-auto mb-3" type="text" placeholder="User ID" id="UserId">
            <div class="text-center">
                <a (click)="deleteUser()" class="btn btn-secondary mt-3">Supprimer <i class="bi bi-person-dash-fill ml-1"></i></a>

            <div id="msgInfo" class="text-center mt-5 alert alert-success w-50 mx-auto d-none" role="alert">
                <span id="msg"></span>
            </div>
        </div>
    </div>
</div>
