<div class="container pt-5">
    <div class="card bg-light">
        <div class="card-body">
            <h1 class="text-center mb-5">Users Read</h1>
            <a id="btn" (click)="refreshUsers()" class="btn btn-secondary btn-sm mt-3 mb-4">Rafraichir le tableau <i class="bi bi-arrow-clockwise ml-1"></i></a>
            <div id="spinner" class="spinner-border text-secondary spinner-border-sm ml-2 d-none" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <table class="table table-bordered border border-dark table-striped">
                <thead class="table-dark">
                    <tr>
                        <th scope="col" class="text-center">id</th>
                        <th scope="col">Firstname</th>
                        <th scope="col">Lastname</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <th scope="row" class="text-center">{{ user.id }}</th>
                        <td>{{ user.firstname }}</td>
                        <td>{{ user.lastname}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
