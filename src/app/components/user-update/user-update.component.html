<div class="container pt-5">
    <div class="card bg-light">
        <div class="card-body">
            <h1 class="text-center mb-5">User Update</h1>
            <input type="number" class="form-control w-50 mx-auto mb-3" type="text" placeholder="User ID" id="UserId">
            <input type="number" class="form-control w-50 mx-auto mb-3" type="text" placeholder="Firstname" id="UserFirstname">
            <input type="number" class="form-control w-50 mx-auto mb-3" type="text" placeholder="Lastname" id="UserLastname">
            <div class="text-center">
                <a (click)="updateUser()" class="btn btn-secondary mt-3">Update <i class="bi bi-person-lines-fill ml-1"></i></a>
            </div>
            <div id="msgInfo" class="text-center mt-5 alert alert-success w-50 mx-auto d-none" role="alert">
                <span id="msg"></span>
            </div>
        </div>
    </div>
</div>
